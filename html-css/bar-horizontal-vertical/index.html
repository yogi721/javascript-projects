<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link id="cssfile" rel="stylesheet" href="horizontal.css" />

    <title>Bar V&H</title>
  </head>
  <body>
    <div class="icon-bar">
      <a href="#" class="active"> <i class="fa fa-home"></i> </a>
      <a href="#"> <i class="fa fa-search"></i> </a>
      <a href="#"> <i class="fa fa-envelope"></i> </a>
      <a href="#"> <i class="fa fa-globe"></i> </a>
      <a href="#"> <i class="fa fa-trash"></i> </a>
    </div>

    <p>Click the button to switch style</p>
    <button onclick="setStyle()">Click Me</button>

    <script>
      function setStyle() {
        if (
          document.getElementById('cssfile').getAttribute('href') ==
          'horizontal.css'
        ) {
          document
            .getElementById('cssfile')
            .setAttribute('href', 'vertical.css');
        } else {
          document
            .getElementById('cssfile')
            .setAttribute('href', 'horizontal.css');
        }
      }
    </script>
  </body>
</html>
