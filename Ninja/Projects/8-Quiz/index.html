<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead fornt-weight-normal">
              1. How do you give a ninja directions
            </p>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Don't worry, a ninja will find you</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead fornt-weight-normal">
              2. If a ninja has 3 apples, then gives one to Mario $ one to
              Yoshi, how many apples the ninja have left?
            </p>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">One apple</label>
            </div>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">3 apples, and two corpses</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead fornt-weight-normal">
              3. How do you know when you've met a ninja?
            </p>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label"
                >You'll recognize the outfit</label
              >
            </div>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label"
                >The grim reaper will tell you</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead fornt-weight-normal">
              4. What is a ninja's favourite array method?
            </p>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">foreach()</label>
            </div>
            <div class="form-check my2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">slice()</label>
            </div>
          </div>

          <!-- Button Submit -->
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
