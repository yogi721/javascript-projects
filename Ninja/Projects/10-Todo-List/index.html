<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/121825108c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="slyles.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="serch"
            placeholder="Search todos"
          />
        </form>
      </header>
      <!-- End Header -->
      <!-- Todos list -->
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>play mariokart</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>One hour programming in javascript</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>One hour programming in python</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <!-- End todos list -->
      <!-- Add todo form -->
      <form class="add text-center my-4">
        <label for="add" class="text-light">Add a new todo...</label>
        <input type="text" class="form-control m-auto" name="add" />
      </form>
      <!-- End todo form -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
